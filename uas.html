<body>
    <button type="button" class="btn btn-secondary">
        <div class="text-center">
            <p class="teks1">DTY (Draw Textured Yarn) atau benang bertexture merupakan salah satu hasil produksi dari
                Vocational Training Center politeknik Enjinering Indorama sebagai mitra Perguruan tinggi PT
                Indorama Synthetics Tbk. DTY merupakan proses lanjut yang berasal dari POY (Partially
                Oriented Yarn). Proses pembuatan benang texturized dilakukan melalui metode pemuntiran atau
                twist dan penarikan dengan perbandingan putaran positorq dari rol pertama dengan rol kedua
                yang biasa dikenal dengan draw ratio, melalui pemanasan pada Primary heater dan secondary
                heater dengan suhu tertentu. Faktor Kualitas DTY di klasifikasikan dalam beberapa grade yaitu
                WE (4700 gr – 5150 gr), WA (1000 gr – 4699 gr), B (500 gr – 999 gr), C (250 gr- 499 gr) faktor
                penyebab perbedaan berat benang tersebut dipengaruhi oleh kestabilan kecepatan mesin,
                temperature benang saat proses twist dan draw ratio. Dengan menggunakan Analisa Fuzzy logic
                control dapat diprediksikan hasil kualitas benang DTY melalui pemodelan parameter factor-faktor
                pendukung proses produksi benang tersebut.
            </p>
            <br>
            <p class="text-center">Ada beberapa produk yang di hasilkan DTY diantaranya</p>
            <p class="text-center">1. Benang yang terbuat dari kapas</p>
        </div>
